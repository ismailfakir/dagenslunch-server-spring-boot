<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">


    <div class="card ">
        <form class="mx-3 my-3" action="#" th:action="@{/addrestaurant}" th:object="${restaurant}" method="post">
            <div class="form-group">
                <label for="inputAddress">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">latitude</label>
                    <input type="texts" class="form-control" id="latitude" placeholder="latitude">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="longitude">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEma" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inpPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Telephone</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Telephone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Opening Hours</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Opening Hours">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Category</label>
                    <input type="email" class="form-control" id="inpu" placeholder="Telephone">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Rating</label>
                    <input type="password" class="form-control" id="inpuPasswo" placeholder="Opening Hours">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Active</label>
                    <select id="inputStte" class="form-control">
                        <option selected>True</option>
                        <option>False</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Validaty date</label>
                    <input type="password" class="form-control" id="inputPaswo" placeholder="Opening Hours">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Restaurant</button>
        </form>
    </div>

</div>

</body>
</html>
