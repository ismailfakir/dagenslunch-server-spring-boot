<html>
<head>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>WebJars Demo</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <h1><a class="navbar-brand">Dagenslunch Spring Boot Restful Server</a></h1>
    <form class="form-inline">
        <button class="btn btn-outline-primary my-2 my-sm-0 ml-3" type="submit">List Restaurant</button>
        <button class="btn btn-outline-primary my-2 my-sm-0 ml-3" type="submit">Add Restaurant</button>
        <button class="btn btn-outline-primary my-2 my-sm-0 ml-3" type="submit">Edit Restaurant</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-3 bg-light mt-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                    Menue
                </a>
                <a href="#" class="list-group-item list-group-item-action">Restaurant</a>
                <a href="#" class="list-group-item list-group-item-action">People</a>
                <a href="#" class="list-group-item list-group-item-action">User</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Admin</a>
            </div>
        </div><!--column left-->
            <div class="col-md-9 bg-light mt-3">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Latitude</th>
                                <th scope="col">Longitude</th>
                                <th scope="col">Address</th>
                                <th scope="col">Opening Hours</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="restaurant : ${restaurantList}">
                                <td th:text="${restaurant.name}"></td>
                                <td th:text="${restaurant.latitude}"></td>
                                <td th:text="${restaurant.longitude}"></td>
                                <td th:text="${restaurant.street}+ ' ' +${restaurant.postCode}+ ' ' +${restaurant.city}"></td>
                                <td th:text="${restaurant.openingHours}"></td>
                                <td>
                                    <a href="/notesEdit/1" th:href="@{/notesEdit/__${restaurant.id}__}">Edit</a>
                                    <a href="/notesDelete/1" th:href="@{/notesDelete/__${restaurant.id}__}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!--column right-->
        </div><!--row-->
</div><!--container-->
</body>

</html>
